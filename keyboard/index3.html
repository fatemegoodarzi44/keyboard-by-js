<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- bootstarp icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- style -->
    <link rel="stylesheet" href="asset/style/style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid container-xxl main-page">
        <div class="row justify-content-center">
            <div class="display row d-flex justify-content-center align-content-center col-10 col-md-8">
                <div class="monitor col-11 d-flex my-3">
                    <textarea id="monitor-txt" class=" col-12 p-1 h-100">
                    </textarea>
                </div>
                <div class="keyboard row col-12">
                    <div class="line my-1 d-flex justify-content-center col-12">
                        <div data-low="q" data-up="Q" class="col-1 key key_txt">q</div>
                        <div data-low="w" data-up="W" class="col-1 key key_txt">w</div>
                        <div data-low="e" data-up="E" class="col-1 key key_txt">e</div>
                        <div data-low="r" data-up="R" class="col-1 key key_txt">r</div>
                        <div data-low="t" data-up="T" class="col-1 key key_txt">t</div>
                        <div data-low="y" data-up="Y" class="col-1 key key_txt">y</div>
                        <div data-low="u" data-up="U" class="col-1 key key_txt">u</div>
                        <div data-low="i" data-up="I" class="col-1 key key_txt">i</div>
                        <div data-low="o" data-up="O" class="col-1 key key_txt">o</div>
                        <div data-low="p" data-up="P" class="col-1 key key_txt">p</div>
                    </div>
                    <div class="line my-1  d-flex justify-content-center col-12">
                        <div data-low="a" data-up="A"  class="col-1 key key_txt">a</div>
                        <div data-low="s" data-up="S" class="col-1 key key_txt">s</div>
                        <div data-low="d" data-up="D" class="col-1 key key_txt">d</div>
                        <div data-low="f" data-up="F" class="col-1 key key_txt">f</div>
                        <div data-low="g" data-up="G" class="col-1 key key_txt">g</div>
                        <div data-low="h" data-up="H" class="col-1 key key_txt">h</div>
                        <div data-low="j" data-up="J" class="col-1 key key_txt">j</div>
                        <div data-low="k" data-up="K" class="col-1 key key_txt">k</div>
                        <div data-low="l" data-up="L" class="col-1 key key_txt">l</div>
                    </div>
                    <div class="line my-1  d-flex justify-content-center col-12">
                        <div onclick="_arrow(this)" data-dd="off" id="arrow_up" class="col-2 key"><i class="bi bi-arrow-up-circle"></i></i></div>
                        <div data-low="z" data-up="Z" class="col-1 key key_txt">z</div>
                        <div data-low="x" data-up="X" class="col-1 key key_txt">x</div>
                        <div data-low="c" data-up="C" class="col-1 key key_txt">c</div>
                        <div data-low="v" data-up="V" class="col-1 key key_txt">v</div>
                        <div data-low="b" data-up="B" class="col-1 key key_txt">b</div>
                        <div data-low="n" data-up="N" class="col-1 key key_txt">n</div>
                        <div data-low="m" data-up="M" class="col-1 key key_txt">m</div>
                        <div  id="back-space" class="col-2 key"><i class="bi bi-backspace"></i></div>
                    </div>
                    <div class="line mt-2  d-flex justify-content-center col-12">
                        <div data-d="" class="col-2 key">123</div>
                        <div data-d="" class="col-1 key"><i class="bi bi-emoji-smile"></i></div>
                        <div data-d="" id="space" class="col-4 key">space</div>
                        <div data-d="" class="col-1 key"><i class="bi bi-mic-fill"></i></div>
                        <div data-d="" id="return" class="col-2 key">return</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="asset/js/master.js"></script>
</html>
